<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap-5.1.3-dist/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Board write</title>
  </head>
  <body>
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
        <form action="board_write.php" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" name="title" class="form-control" id="subject">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" type="text" name="content"
                        id="content" rows="10" style="resize:none;"></textarea>
            </div>
            <div class="mb-3">
                <input type="file" value="1" name="file">
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" id="btn_write" value="저장하기" class="btn btn-primary">
            </div>
        </form>
    </div>

  </body>
